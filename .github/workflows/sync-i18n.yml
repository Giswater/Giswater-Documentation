name: Sync Translations to i18n

on:
  push:
    branches:
      - master # Change to "testing" if that's your branch name

jobs:
  sync-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Documentation Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          pip install sphinx sphinx-intl

      - name: Build gettext files
        run: make gettext

      - name: Update PO Files
        run: make update-po

      - name: Sync Translations to i18n Repository
        run: make sync-to-i18n VERSION=testing
        env:
          I18N_TOKEN: ${{ secrets.I18N_TOKEN }}
          I18N_REPO_URL: ${{ secrets.I18N_REPO_URL }}
